<!DOCTYPe html>
	<html>
		<head>
			<title> Visit Page </title>
			<!-- CSS file -->
			<link href="form_visit.css" rel="stylesheet" type="text/css">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		</head>
			<body>

				<nav>
					<a href="mainlayout.html"><img class="logo" src="Menu.png" alt="logo of Woodland University"></a>
				</nav>

				<section>

					<div class="image_box">
						<img class="up" src="fern.jpg" alt="picture of the visit form">
					</div>

					<div class="box">	
						<h2 class="head">Online Visitor Application</h2>

						<form>

							<div class="visitor">

         					 <p>Full Name</p>

        					 	<div class="name-item">
         					  	 <input type="text" name="first" placeholder="First Name" size="10" required="required">
         					  	 <input type="text" name="last" placeholder="Last Name" size="10" required="required">
          						</div>

       						</div>

       						<div class="visitor">
          						<p>Address</p>
          						<input type="text" name="name" placeholder="Street address" size="40" required="required">
          					</div>
          					<div class="visitor">
          						<p>Email</p>
          						<input type="email" name="email" required="required" placeholder="Email address" multiple >
          					</div>
          					<div class="visitor">
          						<p>Phone Number</p>
        						<input type="tel" name="name" required="required" maxlength="13" placeholder="Contact no.">
        					</div>

          					<div class="visitor">
        						<div class="dates">
         							<p>Date of visit</p>
          							<input type="date" name="visitdate" required="required">
          						</div>
          					</div>

          					<div class="visitor">
          						<p>Your porpose of visit</p>
          						<textarea rows="3"></textarea>
          					</div>

          					<div class="btn">
          						<button type="submit">Apply</button>
        					</div>


						</form>

					</div>

				</section>

			</body>
	</html>
